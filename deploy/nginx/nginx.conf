
events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    server {
        listen 443 ssl;
        # server_name localhost;
        server_name time-inside.ru www.time-inside.ru;  # –¥–æ–º–µ–Ω

        # –ü—É—Ç–∏ –∫ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞–º
        # ssl_certificate /etc/nginx/certs/fullchain.pem;
        # ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_certificate /etc/letsencrypt/live/time-inside.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/time-inside.ru/privkey.pem;

        # –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è SSL (–Ω–∞–ø—Ä–∏–º–µ—Ä, TLS 1.2 –∏ 1.3)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        
        # –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –∫–ª–∏–µ–Ω—Ç–∞
        client_max_body_size 10M;

        # ==========================
        # üì° API –ø—Ä–æ–∫—Å–∏—Ä–æ–≤–∞–Ω–∏–µ
        # ==========================
        location /api/ {
            proxy_pass http://policy-enforcement-service:5003;  # –ü—Ä–æ–∫—Å–∏ –Ω–∞ –±—ç–∫–µ–Ω–¥
            rewrite ^/api/(.*)$ /$1 break;  # –£–¥–∞–ª—è–µ—Ç /api –∏–∑ –ø—É—Ç–∏

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # –ü—Ä–æ–∫—Å–∏ Swagger-–¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏
        location /api/docs {
            proxy_pass http://policy-enforcement-service:5003/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # –ü—Ä–æ–∫—Å–∏ OpenAPI —Å—Ö–µ–º—ã
        location /openapi.json {
            proxy_pass http://policy-enforcement-service:5003/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # # ==========================
        # # üñ•Ô∏è –§—Ä–æ–Ω—Ç–µ–Ω–¥ (SPA)
        # # ==========================
        # location / {
        #     root /usr/share/nginx/html;  # –ü—É—Ç—å –¥–æ —Å–æ–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, React build)
        #     index index.html;

        #     try_files $uri $uri/ /index.html;  # SPA: –ø—Ä–æ–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å—ë –≤ index.html
        # }
    }

    server {
        listen 80;
        # server_name localhost;
        server_name time-inside.ru www.time-inside.ru;  # –¥–æ–º–µ–Ω

        # üîê –°–µ—Ä–≤–µ—Ä –¥–ª—è ACME-—á–µ–ª–ª–µ–Ω–¥–∂–∞ (http-01)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # üëâ –†–µ–¥–∏—Ä–µ–∫—Ç –≤—Å–µ–≥–æ –æ—Å—Ç–∞–ª—å–Ω–æ–≥–æ –Ω–∞ HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
}

